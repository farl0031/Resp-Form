<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="./styles/style.css" type="text/css" rel="stylesheet" >

<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<title>Responsive Forms</title>
</head>

<body>
	
<div id="wrapper">
    
    	<div id="masthead">
        
        	<h1>RESPONSIVE FORMS</h1>
        
        </div>
        
        <div id="div_form" class="clearfix">
        	<form action="#" method="post" id="frmResponsive">
            
            	<div class="box">
                	<label for="input_username">Username</label>
                    
                	<input type="text" id="input_username" placeholder="Username" required>
                </div>               
                <div class="box">
                	<label for="input_email">Email</label>
                    
                	<input type="email" id="input_email" placeholder="Email" required>
                </div>
                <div class="box">
                	<label for="input_url">Website</label>
                    
                	<input type="url" id="input_url" placeholder="Website URL" required>
                </div>
                <div class="box">
                	<label for="input_username">Password</label>
                    
                	<input type="password" id="input_password" placeholder="Password" required>
                </div>
                <div class="box">
                	<input type="submit" id="btnSubmit" value="Submit">
                </div>
            </form>
            
        </div>
    
	</div>
	
</body>
</html>
